<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with Dark-Light Theme</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Theme Variables */
        :root {
            --bg-color: #f2f2f2;
            --text-color: #000;
            --card-bg-color: white;
            --input-bg-color: white;
            --navbar-bg-color: #4CAF50;
            --btn-bg-color: #4CAF50;
            --btn-text-color: white;
        }

        /* Dark Theme */
        .dark-theme {
            --bg-color: #181818;
            --text-color: #ffffff;
            --card-bg-color: #282828;
            --input-bg-color: #333;
            --navbar-bg-color: #333;
            --btn-bg-color: #282828;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide loader */
        #loader.fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-out;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: var(--navbar-bg-color);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .theme-toggle-btn {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle-btn:hover {
            background-color: #45a049;
        }

        .login-container {
            background-color: var(--card-bg-color);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 100px;
            display: none; /* Hide content until page is loaded */
            transition: background-color 0.3s;
        }

        /* Hover effect for the form div */
        .login-container:hover {
            background-color: #e0f5e0; /* Light green on hover */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        input[type="submit"] {
            background-color: var(--btn-bg-color);
            color: var(--btn-text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }

            .navbar h1 {
                font-size: 1.2rem;
            }

            .login-container {
                width: 90%;
                padding: 1.5rem;
            }

            input[type="text"], input[type="password"], input[type="submit"] {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Page Loader -->
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Student Information</h1>
        <button class="theme-toggle-btn" id="themeToggleBtn">Light Mode</button>
    </div>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <label for="userID">User ID:</label>
            <input type="text" id="userID" name="userID" placeholder="Enter your User ID" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your Username" required>
            
            <input type="submit" value="Login">
        </form>
    </div>

    <script>
        // Page Loader
        window.addEventListener('load', function() {
            var loader = document.getElementById('loader');
            var loginContainer = document.querySelector('.login-container');
            
            // Fade out loader and display login form
            setTimeout(function() {
                loader.classList.add('fade-out');
                loginContainer.style.display = 'block';
            }, 1000);
        });

        // Dark-Light theme toggle
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const body = document.body;

        themeToggleBtn.addEventListener('click', function() {
            body.classList.toggle('dark-theme');
            if (body.classList.contains('dark-theme')) {
                themeToggleBtn.textContent = "Dark Mode";
            } else {
                themeToggleBtn.textContent = "Light Mode";
            }
        });
    </script>
</body>
</html>
